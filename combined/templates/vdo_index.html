<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Summarization</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">

    <div class="container mt-5">
        <h2 class="text-center">Video Summarization</h2>

        <form action="/vdo" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="video_file" class="form-label">Upload a Video File</label>
                <input type="file" class="form-control" name="video_file" required>
            </div>
            <button type="submit" class="btn btn-primary">Process</button>
        </form>

        {% if transcription %}
        <div class="mt-5">
            <h4>Transcription</h4>
            <pre class="bg-light text-dark p-3">{{ transcription }}</pre>
            <a href="/download/transcription.txt" class="btn btn-success">Download Transcription</a>
        </div>
        {% endif %}

        {% if summary %}
        <div class="mt-4">
            <h4>Summary</h4>
            <pre class="bg-light text-dark p-3">{{ summary }}</pre>
            <a href="/download/summary.txt" class="btn btn-success">Download Summary</a>
        </div>
        {% endif %}

        {% if audio_file %}
           <h3>Download Summary as Audio:</h3>
           <a href="{{ url_for('ado.download_file', filename=audio_file) }}" class="btn btn-primary">Download MP3</a>
        {% endif %}

    </div>

</body>
</html>
