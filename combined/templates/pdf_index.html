<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summarization</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .content-box {
            background-color: #f8f9fa;
            color: #000;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body class="bg-dark text-light">

    <div class="container mt-5">
        <h2 class="text-center">PDF Summarization</h2>

        <form action="/pdf" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="pdf_file" class="form-label">Upload a PDF file</label>
                <input type="file" class="form-control" name="file" accept="application/pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload & Summarize</button>
        </form>

        {% if original_text %}
        <div class="mt-5 row">
            <div class="col-md-6">
                <h4>Original Content</h4>
                <div class="content-box">{{ original_text }}</div>
                <p><strong>Word Count:</strong> {{ original_word_count }}</p>
            </div>

            <div class="col-md-6">
                <h4>Summarized Content</h4>
                <div class="content-box">{{ summary }}</div>
                <p><strong>Summarized Word Count:</strong> {{ summarized_word_count }}</p>
                <p><strong>Summary Ratio:</strong> {{ summary_ratio }}%</p>
                <a href="/download/{{ summary_pdf }}" class="btn btn-success mt-2">ðŸ“¥ Download Summary as PDF</a>
            </div>
        </div>
        {% endif %}
    </div>

</body>
</html>
